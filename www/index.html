<title>Forex Graphing</title>
<script type="text/javascript" src="cordova.js"></script>
<style type="text/css">
body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: gray;
	color: white;
}

div#fullpage {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	border: 0px solid red;
	text-align: center;
	vertical-align: middle;
}

button {
	font-size: 18px;
}
</style>
</head>
<body onload="onLoad()">
	<script>
		function onLoad() {
			if ((/(ipad|iphone|ipod|android)/i.test(navigator.userAgent))) {
				document.addEventListener('deviceready', initApp, false);
			} else {
				initApp();
			}
		}

		function initApp() {
			if (! iAd) {
				alert('iAd plugin not ready');
				return;
			} else {
				if(iAd) iAd.createBanner( {
				    position:iAd.AD_POSITION.TOP_CENTER,
				    autoShow:true
				});
			}
		}

	</script>
	<div id="fullpage">


		  <div data-role="page" id="pageone" style="margin-top: 0px;">
		    <div data-role="header">
		      <a class="mylinks" href="#pagetwo" data-transition="fade">About</a>
		      <h1>Forex Graphing</h1>
		      <a class="mylinks" href="#pagethree" data-icon="gear" data-transition="fade">Settings</a>
		    </div>

		    <div data-role="main" class="ui-content">

		      <div id="chartdiv" style="width: 100%; height: 250px"></div>
		      <table>
		        <tr>
		          <td>
		            <select class="styled-pairs" id="pairs"></select>
		          </td>
		          <td>
		          	<div class="dates"><input class="styled-pairs" onChange="changeZoomDates()" type="text" id="startDate" size="10"> to
		            <input class="styled-pairs" onChange="changeZoomDates()" type="text" id="endDate" size="10">
		            </div>
		          </td>
		        </tr>
		      </table>
		      <p>ADX indicator</p>
					<div id="chartdiv2" style="width: 100%; height: 150px"></div>
		    </div>

		    <div data-role="footer">
		      <h1>Badwolf Enterprises, LLC</h1>
		    </div>
		  </div>

		  <div data-role="page" id="pagetwo">
		    <div data-role="header" style="margin-top: 0px;">
		      <a class="mylinks" href="#pageone" data-icon="arrow-l" data-transition="fade">Back</a>
		      <h1>About</h1>
		    </div>

		    <div data-role="main" class="ui-content">
		      <p>Blah blah blah about Badwolf Enterprises, LLC.</p>
		    </div>

		    <div data-role="footer">
		      <h1>Footer Text</h1>
		    </div>

		  <div data-role="page" id="pagethree">

		      <p>Blah blah blah Settings</p>
		    </div>

		    <div data-role="footer">
		      <h1>Footer Text</h1>
		    </div>
		  </div>
		<div id='sizeinfo'></div>
	</div>
